    <div class="wrapper">
        <h2 class="page-title">request</h2>
        <form action="#"></form>
            <div>
                <label for="name">お名前</label>
                <input type="text" id="name" name="your-name">
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="your-email">
            </div>
            <div class="plus">
                性別：<br>
                <input type="radio" name="gender" value="男" checked>男
                <input type="radio" name="gender" value="女">女
                <input type="radio" name="gender" value="その他">その他
            </div>
            <div class="plus">
                好きなジャンル：<br>
                <input type="checkbox" name="genre"  value="ドラマ" checked>ドラマ
                <input type="checkbox" name="genre"  value="ホラー" >ホラー
                <input type="checkbox" name="genre"  value="アクション" >アクション
                <input type="checkbox" name="genre"  value="その他" >その他
            </div>
            <div>
                <label for="message">メッセージ</label>
                <textarea  id="message" name="your-message"></textarea>
            </div>
            <input type="submit" class="button" value="応募">
    </div>
   
    </div>
